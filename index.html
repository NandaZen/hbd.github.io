<h1 style="text-align: center;">Happy Birthday</h1>
<canvas id="birthday"></canvas>
    
<div class="content">   
    <div class="cake-wrapper">
        <div class="cake">
            <div class="tier tier-top">
                <div class="cream">
                    <div class="sprinkles">
                        <span class="sprinkle" style="--top: 15%; --left: 20%; --color: red; --angle: 45deg;"></span>
                        <span class="sprinkle" style="--top: 35%; --left: 70%; --color: yellow; --angle: -20deg;"></span>
                        <span class="sprinkle" style="--top: 50%; --left: 40%; --color: cyan; --angle: 30deg;"></span>
                    </div>
                </div>
            </div>

            <div class="tier tier-middle">
                <div class="cream">
                <div class="sprinkles">
                    <span class="sprinkle" style="--top: 25%; --left: 15%; --color: lime; --angle: 60deg;"></span>
                    <span class="sprinkle" style="--top: 45%; --left: 50%; --color: blue; --angle: -35deg;"></span>
                    <span class="sprinkle" style="--top: 60%; --left: 80%; --color: purple; --angle: 10deg;"></span>
                    <span class="sprinkle" style="--top: 35%; --left: 30%; --color: hotpink; --angle: 90deg;"></span>
                </div>
                </div>
            </div>

            <div class="tier tier-bottom">
                <div class="cream">
                <div class="sprinkles">
                    <span class="sprinkle" style="--top: 20%; --left: 10%; --color: red; --angle: 45deg;"></span>
                    <span class="sprinkle" style="--top: 40%; --left: 30%; --color: yellow; --angle: -20deg;"></span>
                    <span class="sprinkle" style="--top: 60%; --left: 70%; --color: cyan; --angle: 30deg;"></span>
                    <span class="sprinkle" style="--top: 25%; --left: 60%; --color: green; --angle: 90deg;"></span>
                    <span class="sprinkle" style="--top: 50%; --left: 80%; --color: pink; --angle: -45deg;"></span>
                </div>
                </div>
            </div>
        </div>
            
            <div class="candle">
                <div class="flame" id="flame">
                    <div class="flame-core"></div>
                    <div class="flame-mid"></div>
                    <div class="flame-glow"></div>
                </div>
            </div>

            <div class="smoke" id="smoke"></div>

    </div>

    <div class="shadow"></div>
